<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- added link to external .css stylesheet -->
    <link href="practiceStyle.css" rel="stylesheet">
    <!-- href for location of .css, rel to tell what the relationship of the files are -->
    
    <!-- internal method of styling with the <style></style> tags -->
    <style>
    p {
      background-color: green;
      color: white;
      font-size:18px;
    }
    </style>
    <title>Methods for Adding CSS</title>
  </head>
  <body>
    <!-- styled with external .css stylesheet -->
    <div>Style me via the external method!</div>
    <p>I would like to be styled with the internal method, please.</p>
    
    <!-- inline method with styling on the same tag line -->
    <button style="background-color:orange; text-align:left; font-size:18px;">Inline Method</button>
  </body>
</html>
